<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Promo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }
    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      transition: opacity 0.5s ease;
      opacity: 1;
    }
    .card.fade-out { opacity: 0; }
    img { width: 100%; border-radius: 16px; margin-bottom: 10px; transition: all 0.5s; }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover { transform: scale(1.05); box-shadow: 0 0 10px #ff4d6d; }
    #yes { background-color: #ff4d6d; color: white; }
    #no { background-color: #ddd; }
    .option-img {
      width: 100px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s;
      display: block;
    }
    .option-img:hover { transform: scale(1.1); }
    .option-img.selected {
      border: 4px solid #ff4d6d;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff4d6d;
      transform: scale(1.1);
    }
    .option-wrapper {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    .option-name { margin-top: 5px; font-weight: bold; }
    input[type=range] { width: 100%; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <img src="Valentine.jpg" alt="Valentine">
    <p>Will you be my Valentine?</p>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const card = document.getElementById('card');
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');

    // No button dodges
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    function nextStep(callback) {
      card.classList.add('fade-out');
      setTimeout(() => { callback(); card.classList.remove('fade-out'); }, 500);
    }

    yesBtn.addEventListener('click', () => {
      nextStep(() => {
        card.innerHTML = `
          <img src="yay.jpg" alt="Yay">
          <p>Yay! ❤️</p>
          <button id="next1">Click me</button>
        `;
        document.getElementById('next1').addEventListener('click', () => nextStep(stepDate));
      });
    });

    function stepDate() {
      card.innerHTML = `
        <p>When are you free?</p>
        <input type="datetime-local" id="date" value="2026-02-14T17:00">
        <br><br>
        <button id="next2">Next</button>
      `;
      document.getElementById('next2').addEventListener('click', () => nextStep(stepMeal));
    }

    function stepMeal() {
      card.innerHTML = `<p>What would you like to eat?</p><div></div><br><button id="next3">Next</button>`;
      const div = card.querySelector('div');
      const meals = [
        {src:'pizza.jpg', name:'Pizza'},
        {src:'pasta.jpg', name:'Pasta'},
        {src:'burger.jpg', name:'Burger'},
        {src:'Taiwanese.jpg', name:'Taiwanese'}
      ];
      let mealChoice = '';
      meals.forEach(m => {
        const wrapper = document.createElement('div');
        wrapper.className = 'option-wrapper';
        wrapper.innerHTML = `<img src="${m.src}" class="option-img" data-choice="${m.name}"><div class="option-name">${m.name}</div>`;
        div.appendChild(wrapper);
      });
      document.querySelectorAll('.option-img').forEach(img => {
        img.addEventListener('click', () => {
          mealChoice = img.dataset.choice;
          document.querySelectorAll('.option-img').forEach(i => i.classList.remove('selected'));
          img.classList.add('selected');
        });
      });
      document.getElementById('next3').addEventListener('click', () => {
        if(mealChoice===''){ alert('Please select a meal!'); return; }
        nextStep(stepActivity);
      });
    }

    function stepActivity() {
      card.innerHTML = `<p>What would you like to do?</p><div></div><br><button id="next4">Next</button>`;
      const div = card.querySelector('div');
      const activities = [
        {src:'bowling.jpg', name:'Bowling'},
        {src:'movie.jpg', name:'Movie'},
        {src:'skating.jpg', name:'Skating'},
        {src:'golf.jpg', name:'Mini Golf'},
        {src:'swim.jpg', name:'Swimming'}
      ];
      let activityChoice = '';
      activities.forEach(a => {
        const wrapper = document.createElement('div');
        wrapper.className = 'option-wrapper';
        wrapper.innerHTML = `<img src="${a.src}" class="option-img" data-choice="${a.name}"><div class="option-name">${a.name}</div>`;
        div.appendChild(wrapper);
      });
      document.querySelectorAll('.option-img').forEach(img => {
        img.addEventListener('click', () => {
          activityChoice = img.dataset.choice;
          document.querySelectorAll('.option-img').forEach(i => i.classList.remove('selected'));
          img.classList.add('selected');
        });
      });
      document.getElementById('next4').addEventListener('click', () => {
        if(activityChoice===''){ alert('Please select an activity!'); return; }
        nextStep(stepExcitement);
      });
    }

    function stepExcitement() {
      nextStep(() => {
        card.innerHTML = `
          <p>How excited are you?</p>
          <img id="exciteImg" src="excite0.jpg" alt="Excitement" style="width:150px; border-radius:12px; margin-bottom:10px;">
          <input type="range" min="0" max="10" value="0" id="excite">
          <p>Your excitement level is: <span id="level">0</span></p>
          <button id="next5">Next</button>
        `;
        const slider = document.getElementById('excite');
        const level = document.getElementById('level');
        const exciteImg = document.getElementById('exciteImg');

        slider.addEventListener('input', () => {
          const val = parseInt(slider.value);
          level.innerText = val;
          exciteImg.src = `excite${val}.jpg`; // change image dynamically
        });

        document.getElementById('next5').addEventListener('click', () => nextStep(stepConfirm));
      });
    }

    function stepConfirm() {
      card.innerHTML = `
        <img src="final.jpg" alt="Final">
        <h2>I love you, and I hope we last forever my sweetie ❤️</h2>
      `;
    }
  </script>
</body>
</html>
